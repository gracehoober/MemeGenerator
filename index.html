<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Meme Generator</title>
</head>

<body>
  <form action="" method="post" class="meme-gen">
      <lable for="imgURL">Image URL</lable>
        <input type="url" id="imgURL">

      <lable for="topText">Top of Meme</lable>
        <input type="text" id="topText" placeholder="optional">

      <lable for="bottomText">Bottom of Meme</lable>
        <input type="text" id="bottomText" placeholder="optional">

      <label for="button"></label>
        <button type="submit">Generate Meme</button>
  </form>
  <div id="meme-list"></div>
  <script src = main.js></script>
</body>
</html>
