<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Meme Generator</title>
</head>
<body>
  <img class="DS9logo" src="images/DSlogo.png" alt="StarTrekDS9">
  <form action="" method="post" class="form">
    <h1> MEME GENERATOR</h1>
    <p>Create your personal DS9 memes</p>
    <lable for="imgURL"></lable>
        <input type="url" id="imgURL" placeholder="Image URL">

      <lable for="topText">Top of Meme</lable>
        <input type="text" id="topText" placeholder="(optional) Top Text">

      <lable for="bottomText">Bottom of Meme</lable>
        <input type="text" id="bottomText" placeholder="(optional) Bottom Text">

      <label for="button"></label>
        <button type="submit">Generate Meme</button>
  </form>
  <div class = "carousel-wrapper">
    <div id="meme-list"></div>
  </div>
  <div class="scroll"> < Scroll > </div>
  <script src = main.js></script>
</body>
</html>
